<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centro Veterinario</title>
    <link rel="stylesheet" href="css/sytle.css">
    
</head>
<body>
    <header>
        <h2>Formulario Centro Veterinario</h2>
    </header>
    <br>
    <form action="index.html" id="formulario">
        <table>
            <tr>
                <td><label for="fname">Nombre:</label></td>
                <td>
                    <input type="text" id="nombre" name="nombre" class="field" placeholder="Escribe tu nombre completo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellidos:</label>
                </td>
                <td>
                    <input type="text" id="apellido" name="apellido" class="field" placeholder="Escribe tu apellido" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="correo">Correo:</label>
                </td>
                <td>
                    <input type="text" id="correo" name="correo" class="field" placeholder="Escribe tu email" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefono">Telefono:</label>
                </td>
                <td>
                    <input type="text" id="telefono" name="telefono" class="field" placeholder="123456789" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dni">DNI:</label>
                </td>
                <td>
                    <input type="text" id="dni" name="dni" class="field" placeholder="12345678L" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="iban">IBAN:</label>
                </td>
                <td>
                    <input type="text" id="iban" name="iban" class="field" placeholder="Escribe tu IBAN" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Swift">Swift:</label>
                </td>
                <td>
                    <input type="text" id="Swift" name="Swift" class="field" placeholder="Escribe Swift" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="usuario">Nombre de Usuario:</label>
                </td>
                <td>
                    <input type="text" id="usuario" name="usuario" class="field" placeholder="Escribe tu Nombre de Usuario" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Fecha">Fecha de Nacimiento(DD/MM/AAAA):</label>
                </td>
                <td>
                    <input type="text" id="Fecha" name="Fecha" class="field" >
                </td>
            </tr>
            <tr>
                <td colspan="3" text-align="center">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
      </form> 

      <script src="js/myscript.js"></script>
      
      
</body>
</html>
