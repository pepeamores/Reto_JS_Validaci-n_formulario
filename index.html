<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Epic Games</title>
    <link rel="stylesheet" href="css/sytle.css">
    
</head>
<body>
    <header>
       <img src="img/logoepic.png"  width="40" height="40">
        
        <h2>Formulario Epic Games</h2>
    </header>
    <br>
    <br>
    <form action="index.html" id="formulario">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" class="field" placeholder="Escribe tu nombre completo"><br>
        <label for="apellido">Apellidos:</label><br>
        <input type="text" id="apellido" name="apellido" class="field" placeholder="Escribe tu apellido" ><br><br>
        <label for="correo">Correo:</label><br>
        <input type="text" id="correo" name="correo" class="field" placeholder="Escribe tu email" ><br><br>
        <label for="telefono">Telefono:</label><br>
        <input type="text" id="telefono" name="telefono" class="field" placeholder="123456789" ><br><br>
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" class="field" placeholder="12345678L" ><br><br>
        <label for="iban">IBAN:</label><br>
        <input type="text" id="iban" name="iban" class="field" placeholder="Escribe tu IBAN" ><br><br>
        <label for="Swift">Swift:</label><br>
        <input type="text" id="Swift" name="Swift" class="field" placeholder="Escribe Swift" ><br><br>
        <label for="usuario">Nombre de Usuario:</label><br>
        <input type="text" id="usuario" name="usuario" class="field" placeholder="Escribe tu Nombre de Usuario" ><br><br>
        <label for="Fecha">Fecha de Nacimiento:</label><br>
        <input type="date" id="Fecha" name="Fecha" class="field" ><br><br>
        <input type="submit" value="Entrar">
      </form> 
      <script src="js/myscript.js"></script>
      
      
</body>
</html>
